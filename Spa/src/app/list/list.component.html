<div class="container">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-danger" [(ngModel)]="likesParams" btnRadio="likers" (click)="loadUsers()">Who Like Me</button>
      <button class="btn btn-danger" [(ngModel)]="likesParams" btnRadio="likees" (click)="loadUsers()">Who Am Like</button>
    </div>
  </div>
  <h2>{{likesParams === "likers" ? "members who like me": "member who I like"}} : {{pagination.totalItems}}</h2>

  <div class="row equal">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
        <app-member-card [user]="user" ></app-member-card>
    </div>
  </div>

  <div class="col-md-8 offset-md-2 mt-3">
    <pagination [boundaryLinks]="true"
      [(ngModel)]="pagination.currentPage"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
